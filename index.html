<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Slideshow</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    img { display: block; width: 100vw; height: 100vh; object-fit: contain; position: absolute; }
  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Slideshow">
  <script>
    const images = [
      "https://images.unsplash.com/photo-1750785328656-eb4c9942e58f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1751837184233-b26fa8444e4f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1751755359997-40f4fb2293cd?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
      "https://images.unsplash.com/photo-1751885276975-a7d2288723d3?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8"
    ];
    let index = 0;
    const img = document.getElementById("slideshow");

    function showNextImage() {
      img.src = images[index];
      index = (index + 1) % images.length;
    }

    showNextImage();
    setInterval(showNextImage, 3000); // 3-second delay
  </script>
</body>
</html>
